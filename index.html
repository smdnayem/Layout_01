<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout No 01</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    div {
        border-radius: 5px;
    }

    body {
        width: 98%;
        margin: auto;
    }
</style>

<body>

    <!--header-->
    <div style="height: 100px; background-color: aquamarine; margin-bottom: 10px;"></div>
    <!--main-->
    <div style="height: 750px; background-color: none; margin-bottom: 10px; ">
        <div style="height: 100%; width: 68%; background-color: lightcoral;float: left; "></div>
        <!--right sideber-->
        <div style="height: 100%; width: 30%; background-color: none; float: right; ">
            <div style="height: 75px; width: 100%; background-color: black; float: right; margin-bottom: 20px;"></div>

            <div style="height: 75px; width: 100%; background-color: black; float: right; margin-bottom: 20px;"></div>

            <div style="height: 300px; width: 100%; background-color: none; float: right; margin-bottom: 20px;">

                <div style="height: 100%; width: 45%; background-color: red; float: left; margin-bottom: 20px;"></div>

                <div style="height: 100%; width: 45%; background-color: red; float: right; margin-bottom: 20px;"></div>
            </div>

            <div style="height: 75px; width: 100%; background-color: black; float: right; margin-bottom: 20px;"></div>

            <div style="height: 145px; width: 100%; background-color: black; float: right; "></div>

        </div>

    </div>
    <!--footer-->
    <div style="height: 100px; background-color: aquamarine; "></div>
</body></html>
